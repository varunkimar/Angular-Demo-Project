<head>

    <style>

        .bg-image-vertical {

            position: relative;

            overflow: hidden;

            background-repeat: no-repeat;

            background-position: right center;

            background-size: auto 100%;

        }

        @media (min-width: 1025px) {

            .h-custom-2 {

            height: 100%;

            }

        }

    </style>

</head>



<section class="vh-100">

    <div class="container-fluid">

      <div class="row">

        <div class="col-sm-6 text-black">

 

          <!-- <div class="px-5 ms-xl-4">

            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>

            <span class="h1 fw-bold mb-0">Logo</span>

          </div>

   -->

          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-3 pt-5 pt-xl-0 mt-xl-n5">

 

            <form style="width: 23rem;" [formGroup]="loginForm" (ngSubmit)="submitLogin()">

 

              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

 

              <div class="form-outline mb-4">

                <label class="form-label" for="form2Example18">UserName</label>

                <input type="email" id="form2Example18" class="form-control form-control-lg" formControlName="userName" />

               

              </div>

 

              <div class="form-outline mb-4">

                <label class="form-label" for="form2Example28">Password</label>

                <input type="password" id="form2Example28" class="form-control form-control-lg" formControlName="password" />

               

              </div>

 

              <div class="pt-1 mb-4">

                <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>

              </div>

 

              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>

              <p>Don't have an account? <a type="button" [routerLink]="['/register']" class="link-info">Register here</a></p>

 

            </form>

            <div *ngIf="temp">
                <div [routerLink]="['product']"></div>
            </div>

          </div>

 

        </div>

        <div class="col-sm-6 px-0 d-none d-sm-block">

          <img src="https://wallpapercave.com/wp/wp7566265.jpg"

            alt="Login image" class="w-100 vh-100 mt-3" style="object-fit: cover; object-position: left;">

        </div>

      </div>

    </div>

  </section>
